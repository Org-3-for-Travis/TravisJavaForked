os: linux
vm:
  size:
  - large
language: java
services:
- postgresql
cache: bundler
dist: bionic
install: skip
before_install: openssl aes-256-cbc -K $encrypted_6330fb5ca1fb_key -iv $encrypted_6330fb5ca1fb_iv
  -in secret.json.enc -out secret.json -d
jobs:
  SECRET_KEY: sifra###
  include:
  - name: failing
    script: true
after_success:
- echo done
- echo $TRAVIS_TEST_RESULT
after_failure:
- echo failed
- echo $TRAVIS_TEST_RESULT
env:
  global:
    secure: 
