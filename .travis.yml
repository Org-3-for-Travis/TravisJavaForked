os: linux
dist: bionic
language: python

services:
  - docker

cache:
  pip: true

install:
  - pip install -r requirements.txt
  - pip list

jobs:
  include:
    - name: "Generate SBOM"
      os: linux
      dist: focal
      addons:
        sbom:
          on:
            branch: 'main'
          run_phase: 'after_success'
          output_format: 'cyclonedx-json'
          input_dir: '.'
          output_dir: '/sbom/python'
      script:
        - echo "Generating SBOM"
        - sudo mkdir -p /sbom/python # Ensure the output directory exists

after_success:
  - echo done
  - echo $TRAVIS_TEST_RESULT
  - ls /sbom/python

after_failure:
  - echo failed
  - echo $TRAVIS_TEST_RESULT
  - ls /sbom/python

